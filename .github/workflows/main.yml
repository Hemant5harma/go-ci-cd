name: Go_CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # Match app.yaml runtime: go122

      - name: Initialize Go module
        run: go mod init go-ci-cd

      - name: Tidy dependencies
        run: go mod tidy

      - name: Build application
        run: go build -v ./...

      - name: Google Cloud authentication
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: update service account
        run: gcloud app update --service-account=${{ secrets.SERVICE_ACCOUNT }} --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to App Engine
        run: gcloud app deploy app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}


      - name: send mail notification
        uses: dawidd6/action-send-mail@v6
        with:
            server_address: smtp.gmail.com
            server_port: 465
            secure: true
            username: ${{secrets.MAIL_USERNAME}}
            password: ${{secrets.MAIL_PASSWORD}}
            subject: Github Actions job result
            to: 2021pietcshemant077@poornima.org
            from: 2021pietcshemant077@poornima.org
            body: Build job of ${{github.repository}} completed successfully!
        